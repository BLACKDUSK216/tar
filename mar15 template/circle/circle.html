<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
    <link rel="stylesheet" href="circle.css">
</head>
<body>
    <div class="container">
        <div class="outer-circle">
            <img src="images/Rectangle 7486-2@2x.png" class="circle-image circle-image1 clickable" alt="Image">
            <div class="middle-circle">
                <img src="images/Rectangle 7486-2@2x.png" class="circle-image circle-image2" alt="Image">
                <div class="last-circle">
                    <img src="images/Rectangle 7486-2@2x.png" class="circle-image circle-image3" alt="Image">
                </div>
            </div>
        </div>
    </div>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    const images = document.querySelectorAll('.clickable');

    images.forEach(image => {
        image.addEventListener('click', function() {
            const circle = this.closest('.outer-circle');
            const circleRect = circle.getBoundingClientRect();
            const imageRect = this.getBoundingClientRect();
            const radius = circle.offsetWidth / 2;
            const centerX = circleRect.left + radius;
            const centerY = circleRect.top + radius;
            const offsetX = imageRect.left - circleRect.left;
            const offsetY = imageRect.top - circleRect.top;
            const angleIncrement = 5;

            let angle = 0;

            const moveImage = setInterval(function() {
                const radians = angle * Math.PI / 180;
                const x = centerX + Math.cos(radians) * radius - offsetX - (image.offsetWidth / 2);
                const y = centerY + Math.sin(radians) * radius - offsetY - (image.offsetHeight / 2);

                image.style.left = x + 'px';
                image.style.top = y + 'px';

                angle = (angle + angleIncrement) % 360;

                if (angle === 0) {
                    clearInterval(moveImage); // Stop animation when a full circle is completed
                }
            }, 50); // Adjust this value for smoother or faster animation
        });
    });
});


    </script>

</body>
</html>
