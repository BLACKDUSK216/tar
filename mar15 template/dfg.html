  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
  <title>Login Form</title>
  <link rel="stylesheet" href="styles2.css">
  <style>
    .image-animation {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      transform-origin: 110px;
      transform: scale(2.2) rotate(calc(var(--y)*(360deg/50)));
      background-image: url('images/pexels-lukas-574071.jpg'); /* Replace 'your-image-url.jpg' with the actual URL of your image */
      background-size: cover;
      animation: imageAnimation 4s linear infinite;
    }
    .container span{
        transform-origin: 110px;

    }

    @keyframes imageAnimation {
      0% {
        transform: translateY(0%);
      }
      25% {
        transform: translateY(-25%);
      }
    }
  </style>
</head>

    <div class="left-panel">

    </div>

        <div class="form-group">

        </div>
        <div class="form-group">

        </div>
        <div class="mb-1">

        </div>
