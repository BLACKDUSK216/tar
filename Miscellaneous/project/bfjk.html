<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Gallery Grid</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(4, 200px);
      gap: 10px;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }
    .gallery-item img:hover {
      transform: scale(1.05);
    }
    .item-1 { grid-column: span 4; grid-row: span 2; }
    .item-2 { grid-column: span 2; grid-row: span 2; }
    .item-3 { grid-column: span 2; grid-row: span 2; }
    .item-4 { grid-column: span 2; grid-row: span 1; }
    .item-5 { grid-column: span 2; grid-row: span 1; }
    .item-6 { grid-column: span 4; grid-row: span 2; }
    .item-7 { grid-column: span 2; grid-row: span 2; }
    .item-8 { grid-column: span 2; grid-row: span 2; }
  </style>
</head>
<body>
  <div id="gallery-div" class="py-5">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="text-left my-3">Gallery</h2>
        <a href="gallery.html" class="btn btn-outline-light">
          <span>View More <i class="fas fa-arrow-right"></i></span>
        </a>
      </div>
      <div class="gallery-container">
        <div class="gallery-item item-1">
          <img src="images/image1.jpg" alt="Image 1">
        </div>
        <div class="gallery-item item-2">
          <img src="images/image2.jpg" alt="Image 2">
        </div>
        <div class="gallery-item item-3">
          <img src="images/image3.jpg" alt="Image 3">
        </div>
        <div class="gallery-item item-4">
          <img src="images/image4.jpg" alt="Image 4">
        </div>
        <div class="gallery-item item-5">
          <img src="images/image5.jpg" alt="Image 5">
        </div>
        <div class="gallery-item item-6">
          <img src="images/image6.jpg" alt="Image 6">
        </div>
        <div class="gallery-item item-7">
          <img src="images/image1.jpg" alt="Image 1">
        </div>
        <div class="gallery-item item-8">
          <img src="images/image2.jpg" alt="Image 2">
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
