<!DOCTYPE html>
<html>
<head>
  <title>River Crossing Game</title>
<style>
    .game-container {
  width: 800px;
  margin: 40px auto;
  text-align: center;
}

.river {
  width: 100%;
  height: 200px;
  background-color: #87CEEB;
  border-radius: 10px;
  padding: 20px;
  box-sizing: border-box;
}

.boat {
  width: 50px;
  height: 50px;
  background-color: #FFD700;
  border-radius: 50%;
  position: relative;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
}

.bank {
  width: 100px;
  height: 20px;
  background-color: #228B22;
  border-radius: 10px;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
}

.left-bank {
  left: 0;
}

.right-bank {
  right: 0;
}

.controls {
  margin-top: 20px;
}

button {
  width: 100px;
  height: 30px;
  font-size: 18px;
  margin: 10px;
  border: none;
  border-radius: 10px;
  background-color: #4CAF50;
  color: #fff;
  cursor: pointer;
}

button:hover {
  background-color: #3e8e41;
}

.score {
  margin-top: 20px;
  font-size: 24px;
  font-weight: bold;
}
</style></head>
<body>
  <h1>River Crossing Game</h1>
  <div class="game-container">
    <div class="river">
      <div class="boat"></div>
      <div class="bank left-bank"></div>
      <div class="bank right-bank"></div>
    </div>
    <div class="controls">
      <button id="move-left">Move Left</button>
      <button id="move-right">Move Right</button>
    </div>
    <div class="score">
      <p>Score: <span id="score">0</span></p>
    </div>
  </div>

<script>let boatPosition = 0;
    let score = 0;
    
    const boatElement = document.querySelector('.boat');
    const leftBankElement = document.querySelector('.left-bank');
    const rightBankElement = document.querySelector('.right-bank');
    const moveLeftButton = document.querySelector('#move-left');
    const moveRightButton = document.querySelector('#move-right');
    const scoreElement = document.querySelector('#score');
    
    moveLeftButton.addEventListener('click', () => {
      if (boatPosition > 0) {
        boatPosition--;
        boatElement.style.left = `${boatPosition * 100}px`;
        checkCollision();
      }
    });
    
    moveRightButton.addEventListener('click', () => {
      if (boatPosition < 7) {
        boatPosition++;
        boatElement.style.left = `${boatPosition * 100}px`;
        checkCollision();
      }
    });
    
    function checkCollision() {
      if (boatPosition === 0) {
        // Boat has reached the left bank
        score++;
        scoreElement.textContent = score;
      } else if (boatPosition === 7) {
        // Boat has reached the right bank
        score++;
        scoreElement.textContent = score;
      } else if (boatPosition === 3) {
        // Boat has reached the middle of the river
        alert('You sank! Game over.');
        location.reload();
      }
    }
    </script>
</body>
</html>
