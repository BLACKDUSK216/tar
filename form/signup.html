<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/libphonenumber-js/1.9.19/libphonenumber-js.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title mb-4">Sign Up</h5>
          <form class="form">
            <div class="form-group mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter your username">
              <div id="username-error" class="error"></div>
            </div>
            <div class="form-group mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
              <div id="email-error" class="error"></div>
            </div>
            <div class="form-group mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">
              <div id="password-error" class="error"></div>
            </div>
            <div class="form-group mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
              <div id="confirmPassword-error" class="error"></div>
            </div>
            <div class="form-group mb-3">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dob">
              <div id="dob-error" class="error"></div>
            </div>
            <div class="form-group mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input class="form-number" id="phone" type="tel" name="phone" />
              <div id="phone-error" class="error"></div>
            </div>
            <div class="form-group mb-3">
              <label1 class="form-label">Gender</label1>
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                  <label1 class="form-check-label" for="male">Male</label1>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                  <label1 class="form-check-label" for="female">Female</label1>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                  <label1 class="form-check-label" for="other">Other</label1>
                </div>
                <div id="gender-error" class="error"></div>
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="bio" class="form-label">Bio</label>
              <textarea class="form-control1" id="bio" placeholder="Tell us about yourself"></textarea>
              <div id="bio-error" class="error"></div>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
          <div class="mt-3">
            <p>Already have an account? <a href="form.html" class="link">Log in</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
<div class="popup" id="popup">
  <p>Form submitted successfully!</p>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
