<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles2.css">
  <script src="script2.js" defer></script>


</head>
<body>
  <div id="outcomes"></div>
  <input type="number" id="selectedOver" min="1" max="6" placeholder="Select Over (1-6)">
  <button onclick="simulateSelectedOver()">Simulate Selected Over</button>

  <div>
  <label for="probability">Enter Probability (0-100%): </label>
  <input type="number" id="probability" min="0" max="100" placeholder="Enter Probability">
  <button onclick="simulateBasedOnProbability()">Simulate Based on Probability</button>
</div>
</body>
</html>
