<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        table {
            border-collapse: collapse;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <h2>Pattern Generator</h2>

    <label for="rowcount">Enter the number of rows:</label>
    <input type="number" id="rowcount" min="1" value="1">

    <label for="pattern">Choose a pattern:</label>
    <select id="pattern">
        <option value="pattern1">Lower Triangular Matrix</option>
        <option value="pattern2">Diagonal Matrix</option>
    </select>

    <button onclick="generateTable()">Generate Table</button>

    <div id="tablecontainer"></div>

    <script>
        function generateTable() {
            const rowCount = document.getElementById("rowcount").value;
            const selectedPattern = document.getElementById("pattern").value;
            const tableContainer = document.getElementById("tablecontainer");

            let tableHtml = "<table><tr><th>Row Number</th><th>Pattern</th></tr>";

            for (let i = 1; i <= rowCount; i++) {
                const pattern = (selectedPattern === "pattern1") ? generatePatternOne(i, rowCount) : generatePatternTwo(i, rowCount);
                tableHtml += `<tr><td>${i}</td><td>${pattern}</td></tr>`;
            }

            tableHtml += "</table>";
            tableContainer.innerHTML = tableHtml;
        }

        function generatePatternOne(rowNumber, maxRow) {
            let pattern = "";
            for (let j = 1; j <= maxRow; j++) {
                if (j <= maxRow - rowNumber) {
                    pattern += "<span style='color: red;'>x</span> ";
                } else {
                    pattern += `<span style='color: blue;'>6</span> `;
                }
            }
            return pattern.trim();
        }

        function generatePatternTwo(rowNumber, maxRow) {
            let pattern = "";
            for (let j = 1; j <= maxRow; j++) {
                if (j === rowNumber || j === maxRow - rowNumber + 1) {
                    pattern += `<span style='color: blue;'>6</span> `;
                } else {
                    pattern += "<span style='color: red;'>x</span> ";
                }
            }
            return pattern.trim();
        }
    </script>

</body>

</html>
